<header>
  <h1>toDo</h1>
</header>

<div class="sidebar">
  <div class="control">
    <h1>Lists</h1>
    <button class="new-list-button">+</button>
  </div>

  <div class="list-name-container">

  </div>

  <dialog id="list-dialog">
    <form>
      <label for="title">Title</label>
      <input type="text" name="title" id="title">
      <button class="submit">Add Item</button>
    </form>  
  </dialog>

</div>

<div class="main">
<div class="list-container">
</div>

<button id="add-item">Add item</button>

<dialog id="item-dialog"> 
  <form>
    <label for="title">Title</label>
    <input type="text" name="title" id="title">

    <label for="desc">Description</label>
    <input type="text" name="desc" id="desc">

    <label for="prio">Priority</label>
    <input type="text" name="prio" id="prio">

    <label for="date">Due Date</label>
    <input type="date" name="date" id="date">

    <div class="tasks-container">
      <div class="task-form-field">
        <label for="task">Task</label>
        <input type="text" name="task" id="task" class="task-input-field">

        <label for="completed">Completed?</label>
        <input type="checkbox" name="completed" id="completed" class="completed-input-field">
      </div>
  </div>

    <button class="add-task" id="add-task">Add Task</button>

    <button type="submit">Submit</button>
  </form>
</dialog>
</div>
